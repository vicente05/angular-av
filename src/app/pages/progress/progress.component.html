
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                        aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                        style="height:10px" role="progressbar"
                        [style.width]="getProgress1"
                    >
                        <span class="sr-only">85% Complete (success)</span>
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary active progress-bar-striped"
                        aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                        style="height:10px" role="progressbar"
                        [style.width]="getProgress2"
                    >
                        <span class="sr-only">85% Complete (success)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [className]="'btn btn-info'" (valorSalida)="progress1 = $event" [valor]="progress1" >
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [className]="'btn btn-primary'" (valorSalida)="progress2 = $event" [valor]="progress2">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
